<!-- MultiMedia HTML 5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        h2{
            color: red;
            text-decoration: underline;
        }
        h4{
            background-color: yellow;
            
        }

    </style>
</head>
<body>
    <h1>Multimedia in HTML-5 Note By Sangram Kumar Patra</h1>
    <h2>Audio Attribute</h2>
    <h4>loop="loop" means it will loop infinity times</h4>
    <audio src="song.mp3" controls autoplay="true"  loop="2">
        MY Audio
    </audio>
    
    <h2>Video Attribute</h2>
    <h4>By-default video is in MP4 format</h4>
    <video src="video.mp4" controls autoplay poster="smile.png"></video>
</body>
</html>
