<html>
    <head>
        <title>HTML-5 Forms</title>
    </head>
    <body style=" text-align:center">
        <h1>HTML -5 form</h1>
        <form action="success.html">
            All Date type inputs <br>
            Only Date: <input type="date"><br>
            Date With time :<input type="datetime-local"><br>
            Month with year:<input type="month"><br>
            Set only time:<input type="time"><br>
            Set week and year:<input type="week" required ><br>
            <hr>
            color Picker: <input type="color"><br>
            <hr>
            Email: <input type="email"><br><hr>
            Search: <input type="search"><br><hr>
            Teliphone: <input type="tel" pattern="[0-9]{10}"><br><hr>
            Enter a URL: <input type="url"><br>
            <input type="submit" value="Success">
        </form>
    </body>
</html>
